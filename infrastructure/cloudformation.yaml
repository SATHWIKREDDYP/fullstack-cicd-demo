AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create ECS Cluster, Task Definitions, Services for Frontend and Backend, and ECR Repositories

Parameters:
  ClusterName:
    Type: String
    Default: fullstack-app-cluster
    Description: The name of the ECS Cluster.

  FrontendImageURI:
    Type: String
    Description: The URI of the Docker image for the Frontend (from ECR).

  BackendImageURI:
    Type: String
    Description: The URI of the Docker image for the Backend (from ECR).

  VPCId:
    Type: String
    Default: vpc-0ffe1ed38985de182
    Description: The VPC ID to deploy the ECS services into.

  FrontendSubnetId:
    Type: String
    Default: subnet-04ccebd195db80010
    Description: The subnet ID for the frontend ECS service.

  BackendSubnetId:
    Type: String
    Default: subnet-04ccebd195db80010
    Description: The subnet ID for the backend ECS service.

  SecurityGroupId:
    Type: String
    Default: sg-0834e1746d798a82e
    Description: The security group ID for the ECS service.

Resources:

  # Create ECS Cluster
  FullstackCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ClusterName

  # Create ECR Repository for Frontend
  FrontendRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: frontend

  # Create ECR Repository for Backend
  BackendRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: backend

  # Create ECS Task Definition for Frontend
  FrontendTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: frontend-task
      Cpu: "256"
      Memory: "512"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ContainerDefinitions:
        - Name: frontend
          Image: !Ref FrontendImageURI  # Reference ECR frontend image URI
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
          Essential: true

  # Create ECS Task Definition for Backend
  BackendTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: backend-task
      Cpu: "256"
      Memory: "512"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ContainerDefinitions:
        - Name: backend
          Image: !Ref BackendImageURI  # Reference ECR backend image URI
          PortMappings:
            - ContainerPort: 3001
              HostPort: 3001
          Essential: true

  # Create ECS Service for Frontend
  FrontendService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref FullstackCluster
      ServiceName: frontend-service
      TaskDefinition: !Ref FrontendTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref FrontendSubnetId  # Reference frontend subnet
          SecurityGroups:
            - !Ref SecurityGroupId   # Reference security group
          AssignPublicIp: ENABLED

  # Create ECS Service for Backend
  BackendService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref FullstackCluster
      ServiceName: backend-service
      TaskDefinition: !Ref BackendTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref BackendSubnetId  # Reference backend subnet
          SecurityGroups:
            - !Ref SecurityGroupId  # Reference security group
          AssignPublicIp: ENABLED

Outputs:
  ECSClusterName:
    Description: The name of the ECS Cluster.
    Value: !Ref FullstackCluster

  FrontendServiceName:
    Description: The name of the Frontend ECS Service.
    Value: !Ref FrontendService

  BackendServiceName:
    Description: The name of the Backend ECS Service.
    Value: !Ref BackendService

  FrontendRepositoryURI:
    Description: The URI of the Frontend ECR Repository.
    Value: !GetAtt FrontendRepository.RepositoryUri

  BackendRepositoryURI:
    Description: The URI of the Backend ECR Repository.
    Value: !GetAtt BackendRepository.RepositoryUri

